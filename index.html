<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Сбор данных</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #ffffff;
    padding: 24px;
    width: 100%;
    max-width: 420px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

h1 {
    text-align: center;
    margin-bottom: 4px;
    color: #0088cc;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
    font-size: 14px;
}

select, textarea, input[type="file"] {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    min-height: 70px;
    resize: vertical;
}

.radio-group {
    display: flex;
    gap: 12px;
    margin-top: 8px;
    flex-wrap: wrap;
}

.radio-group label {
    font-weight: normal;
}

button {
    margin-top: 22px;
    width: 100%;
    padding: 14px;
    background: #0088cc;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #006fa6;
}

#status {
    margin-top: 16px;
    text-align: center;
    font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
    <img 
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlZN2srI1LQQtifsaJDELOQ4c-ajGWxb-ylg&s"
  alt="SpaceLab Logo"
  class="logo"
>

<div class="subtitle">Форма сбора данных</div>


    <form id="dataForm">
        <label>Животное</label>
        <select id="animal" required>
            <option value="">Выберите</option>
            <option>Кот</option>
            <option>Собака</option>
            <option>Птица</option>
            <option>Кролик</option>
            <option>Другое</option>
        </select>

        <label>Тип реакции</label>
        <div class="radio-group">
            <label><input type="radio" name="reaction" value="Спокойный" required> Спокойный</label>
            <label><input type="radio" name="reaction" value="Нейтральный"> Нейтральный</label>
            <label><input type="radio" name="reaction" value="Беспокойный"> Беспокойный</label>
        </div>

        <label>Комментарий</label>
        <textarea id="comment" placeholder="Дополнительная информация"></textarea>

        <label>Фото / Видео (по желанию)</label>
        <input type="file" id="media" accept="image/*,video/*">

        <button type="submit">Отправить</button>
    </form>

    <div id="status"></div>
</div>

<script type="module">
// --- Supabase Setup ---
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// Вставь сюда свои ключи из Settings → API
const SUPABASE_URL = "https://unecgigzwnzpqsxcyowk.supabase.co";       // <-- в кавычках
const SUPABASE_KEY = "sb_publishable_YecyN48xdexPzjlZ4_TTJA_8eY6W1vI";    // <-- в кавычках (anon key)
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// --- Telegram WebApp ---
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// --- Form Handling ---
const form = document.getElementById("dataForm");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.style.color = "black";
    status.textContent = "Отправка данных...";

    const animal = document.getElementById("animal").value;
    const reaction = document.querySelector('input[name="reaction"]:checked')?.value || "";
    const comment = document.getElementById("comment").value;
    const file = document.getElementById("media").files[0];

    let image_url = "";

    // --- Upload File to Supabase Storage ---
    if(file){
        const { data, error } = await supabase.storage
            .from("media")
            .upload(`public/${Date.now()}_${file.name}`, file);
        if(error){
            status.textContent = "Ошибка загрузки файла";
            status.style.color = "red";
            return;
        }
        image_url = supabase.storage.from("media").getPublicUrl(data.path).publicURL;
    }

    // --- Insert data into Supabase table ---
    const { error } = await supabase.from("reports").insert([{
        animal,
        reaction,
        comment,
        image_url
    }]);

    if(error){
        status.textContent = "Ошибка отправки в базу";
        status.style.color = "red";
    } else {
        status.textContent = "Данные успешно отправлены!";
        status.style.color = "green";
        form.reset();
    }
});
</script>
</body>
</html>
